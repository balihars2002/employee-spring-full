<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container">
		<h3 style="font-weight: bold;padding-top: 15px;">User</h3><br>
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-success" id="add-user-button">Add</button>
			</div>
		</div>
	
		<div class="modal" tabindex="-1" role="dialog" id="add-user-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add User</h5>
						<button type="button" class="close" data-dismiss="modal" id="cancel-top" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form" id="user-form">
							<div class="form-group">
								<label for="email" class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="email" id="email"
										placeholder="Enter Email">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-2 col-form-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password" id="password"
										placeholder="Enter Password">
								</div>
							</div>
							<div class="d-flex justify-content-between align-items-center">
								<div class="form-group" style="margin-left:38px">
									<input class="form-check-input me-2" type="checkbox" value="" id="showpassword">
									<label class="form-check-label" for="form2Example3">
										Show Password
									</label>

								</div>
							</div>
							
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="cancel-user"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success" id="add-user">Add</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			&nbsp;
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped" id="user-table">
					<thead>
						<tr style="background-color: rgb(36, 36, 36);color: white;">
							<th scope="col">ID</th>
							<th scope="col">Email</th>
							<th scope="col">Role</th>
							<th scope="col">Status</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>

	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/user.js}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
