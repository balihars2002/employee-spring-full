	<h3 style="font-weight: bold;font-family: 'Times New Roman', Times, serif;padding-top: 15px;">USER</h3><br>
	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<button type="button" class="btn btn-success" id="add-user-button">Create</button>
		</div>
	</div>
	<br>


	<div class="modal" tabindex="-1" role="dialog" id="add-user-modal">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header" >
			  <h5 class="modal-title">Add User</h5>
			  <button type="button" class="close" data-dismiss="modal" id="cancel-top" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				  <form class="form" id="user-form">
					<div class="form-group">
					  <label for="email" class="col-sm-2 col-form-label">Email</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
					</div>
					</div>
					<div class="form-group">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
					</div>
				  </div>
				  <div class="d-flex justify-content-between align-items-center">
					<!-- Checkbox -->
					<div class="form-group">
					  <input class="form-check-input me-2" type="checkbox" value="" onclick="myFunction()" id="form2Example3" />
					  <label class="form-check-label" for="form2Example3">
						Show Password
					  </label>
					 
					</div>
					<!-- <a href="#!" class="text-body">Forgot password?</a> -->
				  </div>
				   <input type="hidden" name="id" >
				  </form>        
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="cancel-user" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success" id="add-user">Add</button>
			  </div>
		  </div>
		</div>
	  </div>

<script>
	function myFunction() {
	  var x = document.getElementById("password");
	  if (x.type === "password") {
		x.type = "text";
	  } else {
		x.type = "password";
	  }
	}
	</script>
