<h3>Order Items</h3>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="order-item-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Selling Price</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

</div>
</div>

<!-- Employee Edit Modal -->
<div class="modal" id="edit-orderItem-modal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Edit Order Item </h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body p-4">
                <form id="orderItem-edit-form" >

					<div class="form-outline mb-4">
                        <label class="form-label" for="barcode">Barcode</label>
                        <input type="text" id="barcode" class="form-control" name="barcode"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="sellingPrice">Selling Price</label>
                        <input type="text" id="sellingPrice" class="form-control" name="sellingPrice"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="quantity">Quantity</label>
						<input type="text" id="quantity" class="form-control" name="quantity" />
                    </div>

					<input type="hidden" name="id" >

                    
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-the-orderItem" >Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
