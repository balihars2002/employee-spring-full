<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
	<h3 style="font-weight: bold;padding-top: 25px;">Inventory Report</h3><br>
	<form id="inventory-report-form">
		<div class="form-row">
			<div class="col-md-4 mb-3 inline">
				<label class="form-label h6" for="brand">Brand</label>
				<select name="brand" class="form-control" id="inputProductBrandName"></select>
				
			</div>

			<div class="col-md-4 mb-3 inline">
				<label class="form-label h6" for="category">Category</label>
				<select name="category" class="form-control" id="inputProductBrandCategoryName"></select>
			  
			</div>

		</div>
		<button class="btn btn-success" type="button" id="get-inventory-report">Search</button>
		<button type="button" class="btn btn-success ml-2" id="download-csv">Download Report</button>
	</form>


<div class="row">
	&nbsp;
</div>
<div class="row">

 <div class="col-12">
	<table class="table table-striped" id="inventoryReport-table">
	  <thead>
	    <tr style="background-color: rgb(36, 36, 36);color: white;">
			<th scope="col">Serial No.</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Barcode</th>
            <th scope="col">Mrp</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

</div>
</div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventoryReport.js}"></script>

</body>	

</html>
