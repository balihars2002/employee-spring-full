 <!-- Table -->
 <div class="col-12">

<!-- add order modal -->

<div class="modal" style="width:1250px;" id="add-order-modal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center" style="min-width: 60%;">
        <div class="modal-content" style="padding:2%;">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel2">Place Order</h3>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
			<br>
			<table  style="padding-top: 10px;">
					<tr>
						<td>
							<button type="button" style="font: size 32px;" class="btn btn-primary" aria-hidden="true" id="add-new-row">Add row</button>
						</td>	
					</tr>
			</table>
			<br>
			<form id="order-form" >
				<table id="add-order-table" class="add-order-table">
					<tr id="add-order-row" class="add-order-row">
						<td>
							<div class="form-outline mb-4">
								<label class="form-label" for="barcode">Barcode</label>
								<input type="text" id="barcode" class="form-control" name="barcode" placeholder="enter barcode"/>
							</div>
						</td>
						<td>
							<div class="form-outline mb-4">
								<label class="form-label" for="mrp">Mrp</label>
								<input type="mrp" id="mrp" class="form-control" name="mrp" placeholder="enter mrp"/>
							</div>
			
						</td>
						<td>
							<div class="form-outline mb-4">
								<label class="form-label" for="quantity">Quantity</label>
								<input type="name" id="quantity" class="form-control" name="quantity" placeholder="enter quantity"/>
							</div>
						</td>
						<td>
							<button type="button" style="background-color:red;border:0px;" class="btn btn-primary delete-new-row" aria-hidden="true">-</button>

						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" id="add-order">Add</button>
						</td>
					</tr>
				</table>
			</form>
        </div>
    </div>
</div>
