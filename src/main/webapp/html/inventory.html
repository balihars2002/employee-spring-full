<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container">

		<h3 style="font-weight: bold;padding-top: 15px;">Inventory</h3><br
			id="break">
		<div class="row" id="top-row">
			<div class="col-12">
				<button type="button" class="btn btn-success" id="add-inventory-button">Add</button>
				&nbsp;
				<button type="button" class="btn btn-success" id="upload-data">Upload</button>
			</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Inventory</h5>
						<button type="button" class="close" data-dismiss="modal" id="cancel-top" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form" id="add-inventory-form">
							<div class="form-group">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<select name="barcode" class="form-control" required
										id="barcode-dropdown-menu"></select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" min="0" max="1000000" class="form-control" name="quantity"
										id="inputQuantity" placeholder="Enter Quantity">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="cancel-inventory"
							data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-success" id="add-inventory">Add</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="inventory-table">
					<thead>
						<tr style="background-color: rgb(36, 36, 36);color: white;">
							<th scope="col">Serial No.</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Barcode</th>
							<th scope="col">Mrp</th>
							<th scope="col">Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>

			</div>
		</div>

		<!--  Edit Modal -->

		<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Inventory</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form" id="inventory-edit-form">
							<div class="form-group">
								<label class="col-sm-2 col-form-label" for="barcode">Barcode</label>
								<div class="col-sm-10">
									<input type="text" id="barcode" readonly minlength="1" maxlength="20"
										class="form-control" name="barcode" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" min="0" max="1000000" name="quantity"
										placeholder="enter quantity" required>
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-inventory">Update</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Employee Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Brand</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="inventory-file">
							<input type="file" class="custom-file-input" id="inventoryFile" accept=".tsv">
							<label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
						</div>
						<div class="d-inline">
							<div>
									Rows: <span id="rowCount">0</span>,
									Processed: <span id="processCount">0</span>,
									Errors: <span id="errorCount">0</span>
							</div>
							<div>
									<a class="float-right" th:href="@{/sample/inventory
										.tsv}" target="_blank">Download Sample</a>
							</div>
						</div>
						<br>
					</div>

					<div class="modal-footer">
                        <button type="button" style="margin-right:160px" class="btn btn-success float-left" id="download-errors">Download Errors</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success" id="process-data">Upload</button>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/inventory.js}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
