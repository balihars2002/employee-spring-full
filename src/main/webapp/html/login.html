<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/enter.css}">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<body>
    
    <nav th:replace="snippets.html :: name_site_navbar"></nav>
   

                
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div>
            <h2><b>Login</b></h2>
          </div>
          <form id="login-form" >
        
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email Address<span style="color: #ff574e;">*</span></label>
              <input type="email" name="email" id="email" required class="form-control form-control"
                placeholder="Enter Email Address" />
              
            </div>
            <!-- style="color: #ff574e;" -->
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="password">Password<span style="color: #ff574e;">*</span></label>
              <input  type="password" name="password" required id="password" class="form-control form-control"
                placeholder="Enter Password" />
              
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0 inline">
                  <input class="form-check-input me-2" type="checkbox" value="" onclick="myFunction()" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Show Password
                  </label>
                 
                </div>
                <!-- <a href="#!" class="text-body">Forgot password?</a> -->
              </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" id="login" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/site/init}"  class="link-danger">Sign Up</a></p>
            </div>
            <br>
            <!-- <div class="text-danger text-center" style="font-size: 15px;">
                [[${info.getMessage()}]]
           </div> -->
          </form>
          
        </div>
        
        
        <br>
      </div>
    </div>
    </section>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/login.js}"> 
    </script>
    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
